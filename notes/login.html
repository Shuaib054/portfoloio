<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <br /><br />
    <div class="container">
      <div class="row">
        <div class="row">
          <center>
            <img
              style="width: 300px; height: 300px"
              src="../imgs/child/x1.png"
              alt=""
            />
          </center>
        </div>
      </div>
    </div>
    <br /><br />
    <form class="row g-3">
      <div class="col-md-6">
        <label for="input first name" class="form-label"
          >First Name (required*)</label
        >
        <input type="name" class="form-control" id="inputfirstname" />
      </div>
      <div class="col-md-6">
        <label for="inputlast name" class="form-label"
          >Last Name (required*)</label
        >
        <input type="name" class="form-control" id="inputlastname" />
      </div>
      <br />
      <div class="col-md-6">
        <label for="inputphonenumber" class="form-label"
          >Phone Number (required*)</label
        >
        <input type="number" class="form-control" id="inputphonenumber" />
      </div>
      <div class="col-md-6">
        <label for="inputphonenumber" class="form-label">
          Alternative Phone Number (required*)</label
        >
        <input type="number" class="form-control" id="inputphonenumber" />
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" />
      </div>
      <br />
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" />
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" />
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="1234 Main St"
        />
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress2"
          placeholder="Apartment, studio, or floor"
        />
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" />
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip" />
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck"> Check me out </label>
        </div>
      </div>
      <div class="col-12">
        <center>
          <a
            href="../website.html"
            class="w-100 btn btn-lg btn-primary"
            type="submit"
            >Sign in</a >
        </center>
        <a href=""></a>
      </div>
      <br /><br /><br />
    </form>
<br>




    <script src="../assets/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
